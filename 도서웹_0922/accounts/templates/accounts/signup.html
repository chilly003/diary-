{% extends "base.html" %}

{% block content %}
<h1>회원가입</h1>
  <form action="{% url "accounts:signup" %}" method="POST">
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        {{ form.as_p }}
      </div>
    </div>
    <input type="submit" class="btn btn-outline-primary fw-bold mt-2">
  </form>

{% endblock content %}
